<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-label {
            font-weight: bold;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        #error-box {
            width: 100;
            background-color: salmon;
            display: none;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 id="login-title">Guest Login</h2>
        
        <div class="toggle-container">
            <span class="toggle-label">Guest</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleLogin">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Host</span>
        </div>

        <div id="error-box">Error:</div>

        <form id="login-form" class="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <span>Don't have an account? <a href="signup.html">Click here</a> to sign up!</span>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleLogin');
        const loginTitle = document.getElementById('login-title');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                loginTitle.textContent = 'Host Login';
            } else {
                loginTitle.textContent = 'Guest Login';
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
