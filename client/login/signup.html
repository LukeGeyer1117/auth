<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .toggle-label {
            font-weight: bold;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 8px 0;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #signup-email-error-box, #signup-password-error-box {
            display: none;
            color: rgb(175, 0, 0);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 id="login-title">Guest Signup</h2>
        
        <div class="toggle-container">
            <span class="toggle-label">Guest</span>
            <label class="toggle-switch">
                <input type="checkbox" id="toggleLogin">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Host</span>
        </div>

        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Screen Name" required>
            <input type="text" id="f_name" placeholder="First Name" required>
            <input type="text" id="l_name" placeholder="Last Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="signup-password-error-box">Error</div>
            <input type="email" id="email" placeholder="Email" required>
            <div id="signup-email-error-box">error</div>
            <span>Already have an account? <a href="index.html">Click here</a> to log in!</span>

            <button type="submit">Signup</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
